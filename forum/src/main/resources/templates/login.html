<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<title tiles:fragment="title">Login | FÃ³rum</title>
</head>
<body>
	<div tiles:fragment="content">
		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend th:text="#{front.login.message}"></legend>
				<div th:if="${param.error}" class="alert alert-error"
					th:text="#{front.login.error}"></div>
				<div th:if="${param.logout}" class="alert alert-success"
					th:text="#{front.login.logout}"></div>
				<label for="username" th:text="#{front.login.username}"></label> <input
					type="text" id="username" name="username" /> <label for="password" th:text="#{front.login.password}"></label>
				<input type="password" id="password" name="password" />
				<div class="form-actions">
					<button type="submit" class="btn" th:text="#{front.login.button}"></button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
